<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Athena Goal Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="js/vue.js"></script>
    <!-- <script src="js/axios.min.js"></script> -->
</head>

<body>

    <div class="container-scroller" id="app">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
                <div class="row w-100 mx-auto">
                    <div class="col-lg-4 mx-auto">
                        <h2 class="text-center mb-4">Register</h2>
                        <div class="auto-form-wrapper">
                            <form @submit.prevent="register">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="text" v-model="form.name" required class="form-control" placeholder="Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="text" v-model="form.username" required class="form-control" placeholder="Username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="email" v-model="form.email" required class="form-control" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="password" v-model="form.password" required class="form-control" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="password" v-model="form.confirmed_password" required class="form-control" placeholder="Confirm Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary submit-btn btn-block">Register</button>
                                </div>
                                <div class="text-block text-center my-3">
                                    <span class="text-small font-weight-semibold">Already have and account ?</span>
                                    <a href="login.html" class="text-black text-small">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
    </div>


    <script>
        const app = new Vue({
            el: '#app',
            data: { 
                backend: 'http://127.0.0.1:8003/api',  
                dashboard: 'http://127.0.0.1:8080',
                loading: false,
                success: null,
                errors: null,
                authenticated: false,

                form: { name: '', username: '', email:'', password: '', confirmed_password: '' }
            },

            methods: {
                register(){
                    this.loading = true;                  
                    document.getElementById('verify-phone-btn').disabled =true;
                    document.getElementById('verify-phone-btn').style = 'opacity: 0.5';
                    // document.getElementById('register-btn').disabled =true;
                    // document.getElementById('register-btn').style = 'opacity: 0.5';
                    // ===================================
                    this.$store.dispatch('postData', {address: 'register', data: this.register })
                    .then(response=>{
                        this.$store.dispatch('doLogin', {username: this.register.phone, password:this.register.password})
                        .then(response=>{                    
                            this.loading = false;                    
                            document.getElementById('verify-phone-btn').disabled =false;
                            document.getElementById('verify-phone-btn').style = 'opacity: 1';
                        })
                        .catch(error=>{                    
                            this.loading = false;                    
                            document.getElementById('verify-phone-btn').disabled =false;
                            document.getElementById('verify-phone-btn').style = 'opacity: 1';
                        })
                    })
                    .catch(error => {                
                        this.loading = false;                    
                        document.getElementById('verify-phone-btn').disabled =false;
                        document.getElementById('verify-phone-btn').style = 'opacity: 1';
                        window.scrollTo(0,0);
                        this.error.push(error.message);
                    })
                }
            },

            created(){
                
            },

            mounted () {
                
            }
        })
    </script>
  </body>
  <html>
